{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    html { scroll-behavior: smooth; }
    body {
        background: #f8f9fa;
        color: #222;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
    }

    /* Main Content Area */
    .main-content {
        padding: 40px 20px;
        text-align: center;
        flex-grow: 1;
    }

    /* Page Title */
    .page-title {
        font-size: 2.8rem;
        font-weight: bold;
        color: #222;
        margin-bottom: 40px;
    }
    .page-title .highlight {
        color: #FFD600;
    }

    /* Questions Container */
    .questions-container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        padding: 40px;
        text-align: left;
    }

    /* Section Title */
    .section-title {
        font-size: 1.6rem;
        font-weight: bold;
        color: #FFD600;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* Questions Display */
    .questions {
        white-space: pre-wrap;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.6;
        color: #333;
        border: 1px solid #ddd;
        overflow-x: auto;
        max-height: 500px;
        overflow-y: auto;
    }

    /* Button Styles */
    .btn {
        background: #FFD600;
        color: #222;
        border: none;
        border-radius: 8px;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
    }
    .btn:hover {
        background: #e6c200;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 214, 0, 0.3);
    }
    .btn:active {
        transform: translateY(0);
    }
    .btn-secondary {
        background: #6c757d;
        color: #fff;
    }
    .btn-secondary:hover {
        background: #5a6268;
    }

    /* Back Button */
    .back-btn {
        background: #222;
        color: #FFD600;
        border: none;
        border-radius: 6px;
        padding: 8px 15px;
        font-size: 0.9rem;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background 0.2s;
        margin-bottom: 20px;
    }
    .back-btn:hover {
        background: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .main-content {
            padding: 20px 15px;
        }
        .page-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        .questions-container {
            padding: 25px 20px;
        }
        .questions {
            font-size: 13px;
            padding: 15px;
        }
    }

    @media (max-width: 480px) {
        .page-title {
            font-size: 1.8rem;
        }
        .questions-container {
            padding: 20px 15px;
        }
        .section-title {
            font-size: 1.4rem;
        }
        .questions {
            font-size: 12px;
            padding: 12px;
        }
    }
</style>

<div class="page-title">
    <span class="highlight">Generated</span> Questions
</div>

<div class="questions-container">
    <div class="section-title">
        <i class="fas fa-question-circle"></i>
        AI-Generated Questions
    </div>
    
    <a href="/upload/" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Upload
    </a>
    
    <div class="questions">
        {{ questions|safe }}
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="/upload/" class="btn">
            <i class="fas fa-upload"></i> Upload More Content
        </a>
        <a href="/custom-quiz/" class="btn btn-secondary">
            <i class="fas fa-question-circle"></i> Take Quiz
        </a>
    </div>
</div>
{% endblock %}
