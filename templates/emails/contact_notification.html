<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message - Lamla AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #FFD600 0%, #FFA000 100%);
            padding: 40px 30px;
            text-align: center;
            color: #222;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .content {
            padding: 40px 30px;
        }
        .footer {
            background-color: #222;
            color: #FFD600;
            padding: 30px;
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            text-decoration: none;
            margin: 0 8px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Message</h1>
        </div>
        <div class="content">
            
            <p>Hello Julien, <br>A user has submitted a message via the Lamla AI contact form.</p>
            <div style="margin-bottom: 18px;"><strong style="color: #FFD600; font-weight: 600;">Name:</strong> {{ name }}</div>
            <div style="margin-bottom: 18px;"><strong style="color: #FFD600; font-weight: 600;">Email:</strong> {{ email }}</div>
            <div style="margin-bottom: 18px;"><strong style="color: #FFD600; font-weight: 600;">Subject:</strong> {{ subject }}</div>
            <div style="background-color: #FFFBE6; border-left: 4px solid #FFD600; padding: 18px; border-radius: 0 8px 8px 0; color: #222; font-size: 1.05rem; margin-bottom: 10px;"><strong>Message:</strong><br>{{ message|linebreaksbr }}</div>
        </div>
        <div class="footer">
            <p>Lamla AI<br>lamla-ai.onrender.com</p>
            <p>&copy;2025 Lamla AI</p>
            <div class="social-links">
                <a href="https://x.com/lamla_io" title="X (formerly Twitter)" target="_blank">
                    <img src="https://i.ibb.co/1tc406L8/twitter.png" alt="X (Twitter)">
                </a>
                <a href="https://www.facebook.com/share/16pmyhCiUM/" title="Facebook" target="_blank">
                    <img src="https://i.ibb.co/d4x7yJpZ/facebook.png" alt="Facebook">
                </a>
                <a href="https://linkedin.com/company/lamla-ai" title="LinkedIn" target="_blank">
                    <img src="https://i.ibb.co/07dqyKR/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://instagram.com/lamla.io" title="Instagram" target="_blank">
                    <img src="https://i.ibb.co/HpLSTYSP/instagram.png" alt="Instagram">
                </a>
                <a href="mailto:lamlaaiteam@gmail.com" title="Email">
                    <img src="https://i.ibb.co/qM0p5rDn/gmail.png" alt="Email">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
