{% extends "base.html" %}
{% load static %}

{% block content %}
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #FFD600;
            --secondary-color: #222;
            --background-white: #fff;
            --border-color: #ddd;
        }

        /* General Body and HTML Styles */
        html {
            scroll-behavior: smooth;
        }
        body {
            background: #f8f9fa; /* Light grey background */
            color: #222; /* Dark text for contrast */
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            min-height: 100vh; /* Ensure body takes full height */
            display: flex;
            flex-direction: column;
        }

        /* Main Content Area */
        .main-content {
            padding: 40px 20px; /* Increased top padding for better visual spacing */
            text-align: center;
            flex-grow: 1; /* Allows content to push footer down */
        }

        /* Page Title */
        .page-title {
            font-size: 2.8rem; /* Slightly larger title */
            font-weight: bold;
            color: #222;
            margin-bottom: 40px; /* More space below title */
        }
        .page-title .highlight {
            color: #FFD600; /* Accent color for highlighted text */
        }

        /* Main Container for Forms/Content */
        .container {
            max-width: 650px; /* Slightly wider container */
            margin: 0 auto 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); /* More prominent shadow */
            padding: 35px 30px; /* Slightly more padding */
            position: relative;
            text-align: left;
        }

        /* Section Title within Container */
        .section-title {
            font-size: 1.6rem; /* Consistent section title size */
            font-weight: bold;
            color: #FFD600;
            margin-bottom: 25px; /* More space below section title */
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }
        .section-title .fas {
            font-size: 1.4rem; /* Icon size relative to title */
        }

        /* Back Button (if used) */
        .back-btn {
            background: #222;
            color: #FFD600;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            font-size: 0.9rem;
        font-weight: bold;
            cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background 0.2s;
        }
        .back-btn:hover {
        background: #333;
        }

    /* Form Styles */
        .form-group {
        margin-bottom: 25px;
        }
        .form-group label {
            display: block;
        margin-bottom: 8px;
        font-weight: 600;
            color: #222;
            font-size: 1rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
            width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
            font-size: 1rem;
        transition: border-color 0.3s;
            box-sizing: border-box;
        }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
            border-color: #FFD600;
    }
    .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    /* Button Styles */
    .btn {
            background: #FFD600;
            color: #222;
            border: none;
            border-radius: 8px;
        padding: 12px 30px;
        font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
            display: inline-block;
        }
    .btn:hover {
        background: #e6c200;
            transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 214, 0, 0.3);
    }
    .btn:active {
        transform: translateY(0);
    }
    .btn-secondary {
        background: #6c757d;
        color: #fff;
    }
    .btn-secondary:hover {
        background: #5a6268;
    }
    .btn-large {
        padding: 15px 40px;
        font-size: 1.1rem;
    }

    /* Flashcard Display Styles */
    .flashcard-container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        padding: 40px;
            text-align: center;
    }
    .flashcard {
        background: linear-gradient(135deg, #FFD600 0%, #e6c200 100%);
        border-radius: 12px;
        padding: 40px;
        margin: 20px 0;
        min-height: 200px;
            display: flex;
                align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 600;
        color: #222;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
                position: relative;
        overflow: hidden;
    }
    .flashcard:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(255, 214, 0, 0.4);
    }
    .flashcard.flipped {
        background: linear-gradient(135deg, #222 0%, #333 100%);
        color: #FFD600;
    }
    .flashcard-content {
        width: 100%;
        text-align: center;
    }
    .flashcard-front {
        display: block;
    }
    .flashcard-back {
        display: none;
    }
    .flashcard.flipped .flashcard-front {
        display: none;
    }
    .flashcard.flipped .flashcard-back {
                display: block;
    }

    /* Navigation Controls */
    .flashcard-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        margin: 30px 0;
    }
    .nav-btn {
        background: #222;
        color: #FFD600;
        border: none;
            border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
    }
    .nav-btn:hover {
        background: #333;
        transform: scale(1.1);
    }
    .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
            transform: none;
        }

    /* Progress Indicator */
    .progress-bar {
                width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        margin: 20px 0;
        overflow: hidden;
    }
    .progress-fill {
        height: 100%;
        background: #FFD600;
        border-radius: 4px;
        transition: width 0.3s;
    }

    /* Download Section */
    .download-section {
            margin-top: 40px;
            padding: 30px;
        background: #f8f9fa;
        border-radius: 12px;
            text-align: center;
    }
    .download-btn {
        background: #28a745;
        color: #fff;
            border: none;
            border-radius: 8px;
        padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        margin: 10px;
        transition: background 0.3s;
    }
    .download-btn:hover {
        background: #218838;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .main-content {
            padding: 20px 15px;
        }
        .page-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        .container {
            padding: 25px 20px;
            margin-bottom: 30px;
        }
        .flashcard-container {
            padding: 20px;
        }
        .flashcard {
            padding: 30px 20px;
            font-size: 1.3rem;
            min-height: 150px;
        }
        .flashcard-nav {
            gap: 15px;
        }
        .nav-btn {
            width: 45px;
            height: 45px;
            font-size: 1.1rem;
        }
    }

    @media (max-width: 480px) {
        .page-title {
            font-size: 1.8rem;
        }
        .container {
            padding: 20px 15px;
        }
        .flashcard {
            padding: 25px 15px;
            font-size: 1.1rem;
            min-height: 120px;
        }
        .btn-large {
            padding: 12px 30px;
            font-size: 1rem;
        }
    }

    /* Loading Animation */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #FFD600;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Success/Error Messages */
    .message {
        padding: 15px;
            border-radius: 8px;
        margin: 20px 0;
            font-weight: 600;
    }
    .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    /* Decorative Elements */
    .shape-1, .shape-2, .shape-3 {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(45deg, #FFD600, #e6c200);
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
    }
    .shape-1 {
        width: 60px;
        height: 60px;
        top: 10%;
        left: 5%;
        animation-delay: 0s;
    }
    .shape-2 {
        width: 40px;
        height: 40px;
        top: 70%;
        right: 8%;
        animation-delay: 2s;
    }
    .shape-3 {
        width: 30px;
        height: 30px;
        bottom: 15%;
        left: 15%;
        animation-delay: 4s;
    }
    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(45deg);
        }
        50% {
            transform: translateY(-10px) rotate(45deg);
        }
    }
    @media (max-width: 768px) {
        .main-content .shape-1 {
            width: 40px;
            height: 40px;
            top: 8%;
            left: 4%;
        }
        .main-content .shape-2 {
            width: 25px;
            height: 25px;
            top: 75%;
            right: 4%;
        }
        .main-content .shape-3 {
            width: 18px;
            height: 18px;
            bottom: 10%;
            left: 10%;
        }
    }
    </style>

        <!-- Decorative Color Shapes for Visual Consistency -->
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>

        <div class="page-title">
            <span class="highlight">Flashcards</span> For Quick Study
        </div>

        <div class="container">
    <div class="section-title">
        <i class="fas fa-clone"></i>
        Generate Flashcards
    </div>
    
    <form id="flashcardForm" method="post">
                {% csrf_token %}
                <div class="form-group">
            <label for="extractedText">Study Material Text:</label>
            <textarea id="extractedText" name="extractedText" placeholder="Paste your study material text here..." required>{{ extracted_text|default:'' }}</textarea>
                </div>
        
                <div class="form-group">
            <label for="flashcard_type">Flashcard Type:</label>
            <select id="flashcard_type" name="flashcard_type">
                <option value="general" {% if flashcard_type == 'general' %}selected{% endif %}>General Flashcards</option>
                <option value="vocabulary" {% if flashcard_type == 'vocabulary' %}selected{% endif %}>Vocabulary Flashcards</option>
                <option value="concepts" {% if flashcard_type == 'concepts' %}selected{% endif %}>Concept Flashcards</option>
                <option value="definitions" {% if flashcard_type == 'definitions' %}selected{% endif %}>Definition Flashcards</option>
                    </select>
                </div>
        
        <div class="form-group">
            <label for="num_flashcards">Number of Flashcards:</label>
            <input type="number" id="num_flashcards" name="num_flashcards" min="1" max="50" value="{{ num_flashcards|default:10 }}" required>
                </div>
        
        <button type="submit" class="btn btn-large">
            <i class="fas fa-magic"></i> Generate Flashcards
        </button>
            </form>
                    </div>

{% if flashcard_results %}
                    <div class="flashcard-container">
    <div class="section-title">
        <i class="fas fa-clone"></i>
        Your Flashcards
                                    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
                                </div>
    
    <div class="flashcard" id="currentFlashcard">
                                    <div class="flashcard-content">
            <div class="flashcard-front" id="flashcardFront"></div>
            <div class="flashcard-back" id="flashcardBack"></div>
                                    </div>
                                </div>
    
    <div class="flashcard-nav">
        <button class="nav-btn" id="prevBtn" onclick="previousCard()">
            <i class="fas fa-chevron-left"></i>
                            </button>
        <button class="nav-btn" id="flipBtn" onclick="flipCard()">
            <i class="fas fa-sync-alt"></i>
                        </button>
        <button class="nav-btn" id="nextBtn" onclick="nextCard()">
            <i class="fas fa-chevron-right"></i>
                        </button>
    </div>
    
    <div class="download-section">
        <h3>Download Your Flashcards</h3>
        <button class="download-btn" onclick="downloadPDF()">
            <i class="fas fa-file-pdf"></i> Download PDF
                        </button>
        <button class="download-btn" onclick="downloadImages()">
            <i class="fas fa-images"></i> Download Images
                        </button>
        </div>
    </div>

    <script>
    // Flashcard data from Django
    const flashcards = {{ flashcard_results|safe }};
    let currentCardIndex = 0;
    let isFlipped = false;

    // Initialize flashcards
    function initFlashcards() {
        if (flashcards && flashcards.length > 0) {
            showCard(currentCardIndex);
            updateProgress();
        }
    }

    // Show specific card
    function showCard(index) {
        if (index >= 0 && index < flashcards.length) {
            currentCardIndex = index;
            isFlipped = false;
            
            const card = flashcards[index];
            document.getElementById('flashcardFront').textContent = card.front;
            document.getElementById('flashcardBack').textContent = card.back;
            
            document.getElementById('currentFlashcard').classList.remove('flipped');
            updateNavigation();
            updateProgress();
        }
    }

    // Flip current card
    function flipCard() {
        const flashcard = document.getElementById('currentFlashcard');
        isFlipped = !isFlipped;
        flashcard.classList.toggle('flipped', isFlipped);
    }

    // Navigate to previous card
    function previousCard() {
        if (currentCardIndex > 0) {
            showCard(currentCardIndex - 1);
        }
    }

    // Navigate to next card
        function nextCard() {
        if (currentCardIndex < flashcards.length - 1) {
                showCard(currentCardIndex + 1);
            }
        }

    // Update navigation buttons
    function updateNavigation() {
        document.getElementById('prevBtn').disabled = currentCardIndex === 0;
        document.getElementById('nextBtn').disabled = currentCardIndex === flashcards.length - 1;
    }

    // Update progress bar
    function updateProgress() {
        const progress = ((currentCardIndex + 1) / flashcards.length) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
    }

    // Download functions
    function downloadPDF() {
        // Implementation for PDF download
        alert('PDF download feature coming soon!');
    }

    function downloadImages() {
        // Implementation for image download
        alert('Image download feature coming soon!');
    }

    // Keyboard navigation
        document.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'ArrowLeft':
                previousCard();
                break;
            case 'ArrowRight':
                    nextCard();
                break;
            case ' ':
                    e.preventDefault();
                flipCard();
                break;
        }
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        initFlashcards();
    });
    </script>
{% endif %}

{% if error_message %}
<div class="container">
    <div class="message error">
        {{ error_message|safe }}
    </div>
</div>
{% endif %}
{% endblock %}
