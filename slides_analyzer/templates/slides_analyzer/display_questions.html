<!DOCTYPE html>
<html>
<head>
    <title>Generated Questions</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            background: #f8f9fa;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .navbar {
            background: #fff;
            color: #222;
            display: flex;
            align-items: center;
            padding: 0 30px;
            height: 64px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 1px 8px rgba(0,0,0,0.07);
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            letter-spacing: 0.5px;
            margin-right: auto;
        }
        .navbar .logo .ai {
            color: #FFD600;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
            z-index: 3000;
        }
        .nav-links a {
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
            padding: 6px 0;
            white-space: nowrap;
        }
        .nav-links a:hover {
            color: #FFD600;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3001;
        }
        .hamburger span {
            height: 2px;
            width: 100%;
            background: #222;
            margin: 2px 0;
            border-radius: 1px;
            transition: all 0.3s;
        }
        @media (max-width: 900px) {
            .nav-links {
                display: block;
                position: fixed;
                top: 0;
                right: -360px;
                width: 300px;
                height: 100vh;
                background: #fff;
                box-shadow: -4px 0 24px rgba(0,0,0,0.10);
                padding: 90px 30px 30px 30px;
                transition: right 0.35s cubic-bezier(.77,0,.18,1);
                border-radius: 0 0 0 24px;
                flex-direction: column;
                gap: 18px;
                margin-left: 0;
                z-index: 4000;
            }
            .nav-links.open {
                right: 0;
            }
            .nav-links a {
                display: block;
                padding: 16px 0;
                font-size: 1.15rem;
                border-bottom: 1px solid #eee;
                color: #222;
                transition: color 0.2s, background 0.2s;
            }
            .nav-links a:last-child {
                border-bottom: none;
            }
            .hamburger {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 48px;
                height: 48px;
                background: none;
                border: none;
                border-radius: 0;
                box-shadow: none;
                margin-left: 0;
                z-index: 5000;
                position: relative;
                transition: none;
                padding: 0;
            }
            .hamburger.open {
                background: none;
                box-shadow: none;
            }
            .hamburger span {
                width: 28px;
                height: 3.5px;
                margin: 4px 0;
                background: #FFD600;
                border-radius: 2px;
                transition: all 0.3s cubic-bezier(.77,0,.18,1);
                position: relative;
            }
            .hamburger.open span {
                background: #222;
            }
            .hamburger.open span:nth-child(1) {
                transform: translateY(11.5px) rotate(45deg);
            }
            .hamburger.open span:nth-child(2) {
                opacity: 0;
                transform: scaleX(0);
            }
            .hamburger.open span:nth-child(3) {
                transform: translateY(-11.5px) rotate(-45deg);
            }
        }
        .questions {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error {
            color: #FFD600;
            background-color: #fffbe6;
            padding: 10px;
            border-radius: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #FFD600;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">
            <img src="{% static 'slide_analyzer/images/lamla_logo.png' %}" alt="Lamla AI Logo">
            <span style="font-size:1.3rem;font-weight:700;color:#222;letter-spacing:0.5px;">Lamla.<span style="color:#FFD600;">AI</span></span>
        </a>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/custom-quiz/">Quiz</a>
            <a href="/flashcards/">Flashcards</a>
            <a href="#">Concepts</a>
            <a href="/exam-analyzer/">Exam Analyzer</a>
            <a href="#">History</a>
            {% if user_authenticated %}
                <a href="{% url 'custom_logout' %}">Logout</a>
            {% else %}
                <a href="/accounts/login/">Login</a>
            {% endif %}
        </div>
    </div>
    <script>
        // Hamburger menu toggle with slide-out effect (unified with home/about)
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        if (hamburger && navLinks) {
            hamburger.onclick = function() {
                const expanded = this.getAttribute('aria-expanded') === 'true';
                navLinks.classList.toggle('open');
                this.classList.toggle('open');
                this.setAttribute('aria-expanded', !expanded);
            };
            // Close menu when clicking on links (mobile only)
            navLinks.querySelectorAll('a').forEach(function(link) {
                link.onclick = function() {
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            });
        }
    </script>
    <h1>Generated Questions</h1>
    {% if questions %}
        <div class="questions">{{ questions }}</div>
    {% else %}
        <div class="error">No questions were generated. Please try again.</div>
    {% endif %}
    <a href="/upload/" class="back-link">‚Üê Upload another file</a>
</body>
</html>
