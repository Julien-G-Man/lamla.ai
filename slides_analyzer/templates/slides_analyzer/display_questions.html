<!DOCTYPE html>
<html>
<head>
    <title>Generated Questions</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            background: #f8f9fa;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .navbar {
            background: #fff;
            color: #222;
            display: flex;
            align-items: center;
            padding: 0 30px;
            height: 64px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 1px 8px rgba(0,0,0,0.07);
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            letter-spacing: 0.5px;
            margin-right: auto;
        }
        .navbar .logo .ai {
            color: #FFD600;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
            z-index: 3000;
        }
        .nav-links a {
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
            padding: 6px 0;
            white-space: nowrap;
        }
        .nav-links a:hover {
            color: #FFD600;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3001;
        }
        .hamburger span {
            height: 2px;
            width: 100%;
            background: #222;
            margin: 2px 0;
            border-radius: 1px;
            transition: all 0.3s;
        }
        @media (max-width: 900px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 64px;
                right: 0;
                width: 220px;
                background: #fff;
                flex-direction: column;
                gap: 0;
                box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                z-index: 2000;
                padding: 10px 0;
                border-radius: 0 0 8px 8px;
                overflow-y: auto;
                max-height: calc(100vh - 64px);
            }
            .nav-links.open {
                display: flex;
                right: 15px;
            }
            .nav-links a {
                padding: 12px 20px;
                text-align: left;
                border-bottom: 1px solid #eee;
                box-sizing: border-box;
            }
            .nav-links a:last-child {
                border-bottom: none;
            }
            .hamburger {
                display: flex;
            }
        }
        .questions {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error {
            color: #FFD600;
            background-color: #fffbe6;
            padding: 10px;
            border-radius: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #FFD600;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" style="display:flex;align-items:center;text-decoration:none;">
            <img src="{% static 'slides_analyzer/images/lamla_logo.png' %}" alt="Lamla AI Logo" class="logo" style="height:40px;">
        </a>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="/">Home</a>
            <a href="/custom-quiz/">Quiz</a>
            <a href="#">Concepts</a>
            <a href="/flashcards/">Flashcards</a>
            <a href="#">History</a>
            <a href="/exam-analyzer/">Exam Analyzer</a>
            {% if user_authenticated %}
                <a href="{% url 'custom_logout' %}">Logout</a>
            {% else %}
                <a href="/accounts/login/">Login</a>
            {% endif %}
        </div>
    </div>
    <script>
        // Hamburger menu toggle
        document.getElementById('hamburger').onclick = function() {
            document.getElementById('navLinks').classList.toggle('open');
        };
    </script>
    <h1>Generated Questions</h1>
    {% if questions %}
        <div class="questions">{{ questions }}</div>
    {% else %}
        <div class="error">No questions were generated. Please try again.</div>
    {% endif %}
    <a href="/upload/" class="back-link">‚Üê Upload another file</a>
</body>
</html>
