{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    html { scroll-behavior: smooth; }
    body {
        background: #f8f9fa;
        color: #222;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
    }

    /* Main Content Area */
    .main-content {
        padding: 40px 20px;
        text-align: center;
        flex-grow: 1;
    }

    /* Page Title */
    .page-title {
        font-size: 2.8rem;
        font-weight: bold;
        color: #222;
        margin-bottom: 40px;
    }
    .page-title .highlight {
        color: #FFD600;
    }

    /* Error Container */
    .error-container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        padding: 40px;
        text-align: center;
    }

    /* Section Title */
    .section-title {
        font-size: 1.6rem;
        font-weight: bold;
        color: #FFD600;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    /* Error Message */
    .error-message {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 600;
        text-align: left;
    }

    /* Error Icon */
    .error-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 20px;
    }

    /* Button Styles */
    .btn {
        background: #FFD600;
        color: #222;
        border: none;
        border-radius: 8px;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
    }
    .btn:hover {
        background: #e6c200;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 214, 0, 0.3);
    }
    .btn:active {
        transform: translateY(0);
    }
    .btn-secondary {
        background: #6c757d;
        color: #fff;
    }
    .btn-secondary:hover {
        background: #5a6268;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .main-content {
            padding: 20px 15px;
        }
        .page-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        .error-container {
            padding: 25px 20px;
        }
        .error-icon {
            font-size: 3rem;
        }
    }

    @media (max-width: 480px) {
        .page-title {
            font-size: 1.8rem;
        }
        .error-container {
            padding: 20px 15px;
        }
        .section-title {
            font-size: 1.4rem;
        }
        .error-icon {
            font-size: 2.5rem;
        }
    }
</style>

<div class="page-title">
    <span class="highlight">Error</span> Occurred
</div>

<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <div class="section-title">
        <i class="fas fa-exclamation-circle"></i>
        Something Went Wrong!
    </div>
    
    <div class="error-message">
        {{ error_message|default:"An unexpected error occurred. Please try again."|safe }}
    </div>
    
    <div style="margin-top: 30px;">
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="/upload/" class="btn btn-secondary">
            <i class="fas fa-upload"></i> Try Again
        </a>
    </div>
</div>
{% endblock %}
