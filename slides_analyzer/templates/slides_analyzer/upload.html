<!DOCTYPE html>
<html>
<head>
    <title>Upload Slides</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            background: #f8f9fa;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .navbar {
            background: #fff;
            color: #222;
            display: flex;
            align-items: center;
            padding: 0 30px;
            height: 64px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 1px 8px rgba(0,0,0,0.07);
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            letter-spacing: 0.5px;
            margin-right: auto;
        }
        .navbar .logo .ai {
            color: #FFD600;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
            z-index: 3000;
        }
        .nav-links a {
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
            padding: 6px 0;
            white-space: nowrap;
        }
        .nav-links a:hover {
            color: #FFD600;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3001;
        }
        .hamburger span {
            height: 2px;
            width: 100%;
            background: #222;
            margin: 2px 0;
            border-radius: 1px;
            transition: all 0.3s;
        }
        @media (max-width: 900px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 64px;
                right: 0;
                width: 220px;
                background: #fff;
                flex-direction: column;
                gap: 0;
                box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                z-index: 2000;
                padding: 10px 0;
                border-radius: 0 0 8px 8px;
                overflow-y: auto;
                max-height: calc(100vh - 64px);
            }
            .nav-links.open {
                display: flex;
                right: 15px;
            }
            .nav-links a {
                padding: 12px 20px;
                text-align: left;
                border-bottom: 1px solid #eee;
                box-sizing: border-box;
            }
            .nav-links a:last-child {
                border-bottom: none;
            }
            .hamburger {
                display: flex;
            }
        }
        .upload-container {
            max-width: 500px;
            margin: 100px auto 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.07);
            padding: 30px 25px;
            position: relative;
            text-align: left;
        }
        .upload-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD600;
            margin-bottom: 18px;
        }
        .upload-btn {
            background: #FFD600;
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .upload-btn:hover {
            background: #222;
            color: #FFD600;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" style="display:flex;align-items:center;text-decoration:none;">
            <img src="{% static 'slides_analyzer/images/lamla_logo.png' %}" alt="Lamla AI Logo" class="logo" style="height:40px;">
        </a>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/custom-quiz/">Quiz</a>
            <a href="/flashcards/">Flashcards</a>
            <a href="#">Concepts</a>
            <a href="/exam-analyzer/">Exam Analyzer</a>
            <a href="#">History</a>
            {% if user_authenticated %}
                <a href="{% url 'custom_logout' %}">Logout</a>
            {% else %}
                <a href="/accounts/login/">Login</a>
            {% endif %}
        </div>
    </div>
    <script>
        // Hamburger menu toggle
        document.getElementById('hamburger').onclick = function() {
            document.getElementById('navLinks').classList.toggle('open');
        };
    </script>
    <div class="upload-container">
        <div style="text-align:center;">
            <div style="font-size:2.5rem;color:#FFD600;margin-bottom:10px;">ðŸ“„</div>
            <div class="upload-title">Upload Study Materials</div>
            <div style="font-size:1.1rem;color:#222;margin-bottom:18px;">
                Upload your PDF or PPTX files, or enter text to generate AI-powered quizzes.<br>
                <span style="color:#FFD600;font-weight:600;">Study Smarter. Perform Better.</span>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            <label for="slideFileInput" class="upload-btn" id="fileLabel">Select File (PDF or PPTX)</label>
            <input type="file" name="slide_file" id="slideFileInput" style="display:none;" required>
            <span id="fileNameDisplay" style="display:block;margin:10px 0 0 0;color:#222;font-weight:500;"></span>
            <button type="submit" class="upload-btn" id="uploadBtn">Upload</button>
            <button type="button" class="upload-btn" id="viewTextBtn" style="margin-top:10px;background:#fff;color:#FFD600;border:2px solid #FFD600;">Or Enter Text Instead</button>
        </form>
    </div>
    <script>
        // Hamburger menu toggle
        document.getElementById('hamburger').onclick = function() {
            document.getElementById('navLinks').classList.toggle('open');
        };

        // File input and label logic
        const fileInput = document.getElementById('slideFileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const uploadBtn = document.getElementById('uploadBtn');
        const viewTextBtn = document.getElementById('viewTextBtn');
        const uploadForm = document.getElementById('uploadForm');

        fileLabel.onclick = function(e) {
            fileInput.click();
        };
        fileInput.onchange = function() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        };

        // After upload, change button text and show 'View Uploaded Text' (simulate for demo)
        uploadForm.onsubmit = function(e) {
            // This is a demo for UI; in real use, this should be handled after successful upload (e.g., via redirect or AJAX)
            setTimeout(function() {
                uploadBtn.style.display = 'none';
                viewTextBtn.style.display = 'inline-block';
                viewTextBtn.textContent = 'View Uploaded Text';
            }, 100); // Simulate quick response
        };
    </script>
</body>
</html>
